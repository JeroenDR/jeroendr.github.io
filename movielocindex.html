<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Location Scout</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
		<link rel="stylesheet" href="locscoutcss.css">
	</head>

	<body>
		<div>
			<div id="detailPanel" class="sidenav">
				<button id="collapseBtn" onclick="closeNav()" class="collapseBtn"></button>
				<div id="detailPanelContainer" class="detailPanelContainer">
					<h3 id="locationTitle" class="movieTitle"></h3>
					<div class="panel-group accordionPanelMain" id="accordion"></div>
				</div>
			</div>
			<div id="map" class="map"></div>
		</div>

		<div class="modal" id="splashModal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title">Welcome to FilmScout v0.01</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>
		      <div class="modal-body">
		        <p>Welcome the Filmscout. A great source to find movie locations in New York.
						This is currently under construction and in an early development phase.</p>

						<p>Click a camera icon to see more information about the location.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		      </div>

		    </div>
		  </div>
		</div>

		<!-- The Modal For Picture Close up -->
		<div id="zoomPictureModal" class="modalForPicture">
		 <span class="closeModalForPicture">&times;</span>
		  <img class="modal-content-picture" id="img01">
		  <div id="caption"></div>
		</div>
		<!-- JS Sources -->
	 <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	 <script src="js/license.js"></script>
	 <script src="js/locscoutjs.js"></script>
	</body>
</html>
